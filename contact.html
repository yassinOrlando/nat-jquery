	<link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.css"></script>

	<script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>

	<!-- jQuery validation -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

<body>
	<div id="changer-theme">
		<div id="to-green"></div>
		<div id="to-red"></div>
		<div id="to-blue"></div>
	</div>
	<section id="container">
<!--/////7////////////Header/////////////////////// -->
		<header>
			<div id="logo">
				<h1>Projet JS</h1>
			</div>
			<!-- /////Nav//////// -->
			<nav>
				<ul>
					<li><a href="index.html"> Accueil </a></li>

					<li><a href="about.html"> Mes infos </a></li>
					<li><a href="contact.html"> Contact </a></li>
				</ul>
			</nav>
		</header>
<!--/////7////////////MAIN/////////////////////// -->
		<!-- /////Main//////// -->
		<section id="main">
			<h2> Contact: </h2>
			<section id="box">
				<!--  ajouter form  -->
				<form action="" method="POST" id="form_contact">
					<label for="nom"> Nom: </label>
					<input type="text" name="nom" data-validation="alphanumeric">

					<label for="prenom"> Prénom: </label>
					<input type="text" name="prenom" data-validation="alphanumeric">

					<label for="email"> Email: </label>
					<input type="email" name="email" data-validation="email">

					<label for="sexe"> Sexe: </label>
					<select name="sexe" data-validation="required">
						<option value="fomme"> Homme </option>
						<option value="femme"> Femme </option>
					</select>

					<label for="date"> Date de naissance: </label>
					<input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy">

					<label for="age"> Age: </label>
					<input type="number" name="age" data-validation="number">

					<input type="submit" value="Envoyer"><br>

				</form>
			</section>
			<!-- /////aside//////// -->
			<aside id="sidebar">
				<div id="about">
					<h3> Qui suis-je? </h3>
					<img src="img/caracol.jpg">
					<p>
						Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
					</p>
				</div>
				<form action="" method="POST" id="log">
					<h4>Indentifiez-vous</h4><br>
					<label for="nom"> Nom: </label><br>
					<input type="text" name="nom" id="form_name">

					<label for="email"> Email: </label><br>
					<input type="email" name="email" id="form_email">

					<label for="password"> Mot de passe: </label><br>
					<input type="password" name="password">

					<input type="submit" value="Envoyer">

				</form>
			</aside>
		</section>
	</section>
<!--/////7////////////aside/////////////////////// -->
